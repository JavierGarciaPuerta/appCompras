<h1>Listado de Proveedores</h1>
<a class="btn btn-primary float-md-right" routerLink="/addprovee">Introducir
	nuevo proveedor</a>
<table class="table table-bordered table-striped tabla"
	style="margin-top: 40px;">
	<thead>
		<tr class="filters">
			<th>Nombre</th>
			<th>Correo Electronico</th>
			<th>Telefono</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let proveedor of proveedores">
			<td>{{ proveedor.nombre }}</td>
			<td><a href="mailto:{{ proveedor.email }}">{{
					proveedor.email }}</a></td>
			<td>{{ proveedor.telefono }}</td>
		</tr>
	</tbody>
</table>
<br>
